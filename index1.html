    <!-- Button trigger modal -->
    <div style="text-align: center;">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">Book tickets</button>
    </div><br>

    <!-- Modal -->
    <div
      class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document" style="max-width: 900px;">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Please enter your details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="from" class="form-label">FROM</label>
                <select class="form-control" id="from">
                  <option value="">Select boarding station</option>
                  <option value="New York">New York</option>
                  <option value="London">London</option>
                  <option value="Paris">Paris</option>
                  <option value="chennai">chennai</option>
                  <option value="salem">salem</option>
                  <option value="namakkal">namakkal</option>
                  <option value="madurai">madurai</option>
                  <option value="erode">erode</option>
                  <option value="coimbatore">coimbatore</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="to" class="form-label">TO</label>
                <select class="form-control" id="to">
                  <option value="">Select drop-off station</option>
                  <option value="New York">New York</option>
                  <option value="London">London</option>
                  <option value="Paris">Paris</option>
                  <option value="chennai">chennai</option>
                  <option value="salem">salem</option>
                  <option value="namakkal">namakkal</option>
                  <option value="madurai">madurai</option>
                  <option value="erode">erode</option>
                  <option value="coimbatore">coimbatore</option>
                </select>
              </div>
        
              <div class="mb-3">
                <label for="to" class="form-label">date</label>
                <input type="date" class="form-control" id="date" value="" />
              </div>
        
              <div class="mb-3">
                <label for="first_name" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" value="" placeholder="Enter first name"/>
                <div class="invalid-feedback">invalid</div>
                <input type="hidden" id="UI1" />
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" value="" placeholder="Enter last name"/>
              </div>
        
              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" value="" placeholder="Enter age"/>
              </div>
              
              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender">
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
        
              <div class="mb-3">
                <label for="seat" class="form-label">Seat Preference</label>
                <select class="form-control" id="seat">
                  <option value="">Select seat preference</option>
                  <option value="side lower">side lower</option>
                  <option value="side upper">side upper</option>
                  <option value="lower">lower</option>
                  <option value="middle">middle</option>
                  <option value="upper">upper</option>
                </select>
              </div>
            </form>
        
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-danger" data-dismiss="modal">Cancel</button>
            <button class="btn btn-outline-success" id="btn-save" onclick="saveData()" data-dismiss="modal">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive container">
      <table class="table table-hover" id="myTable">
        <thead class="thead-dark">
          <tr>
            <!-- <th scope="col">user_id</th> -->
            <th scope="col">from</th>
            <th scope="col">to</th>
            <th scope="col">date</th>
            <th scope="col">first_name</th>
            <th scope="col">last_name</th>
            <th scope="col">age</th>
            <th scope="col">gender</th>
            <th scope="col">seat_preference</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
