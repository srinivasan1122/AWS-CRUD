<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Train Ticket Booking</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css">
    <!-- Required CSS -->
    <link
      rel="stylesheet"

    />

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
    />

    <!-- Required JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="./index.js"></script>
  </head>
  <body style="background:radial-gradient(ellipse at center, rgba(255,254,234,1) 0%, rgba(255,254,234,1) 35%, #B7E8EB 100%);
	overflow: hidden;">
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-train"></i>IRCTC RAIL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-house"></i>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-info-circle"></i>About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa-solid fa-phone"></i>Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#" id="time" style="color: rgb(253, 252, 252)"></a>
            </li>
            <li class="nav-item">
              <a type="button" class="nav-link" onclick="logout()"><i class="fa-solid fa-user"></i>log out</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br>
    
    <!-- Button trigger modal -->
    <div style="text-align: center"><br>
      <button type="button" class="a1" onclick="openTicketModal()">
        Book Ticket
      </button>
    </div>
    <br />

    <!-- Modal -->
    <div
      class="modal fade"
      id="ticketModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="ticketModalLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-lg"
        role="document"
        style="max-width: 900px"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">
              Please enter your details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="form_id">
              <div class="mb-3">
                <label for="from" class="form-label">FROM</label>
                <select class="form-control" id="from">
                  <option value="">Select boarding station</option>
                  <option value="chennai">chennai</option>
                  <option value="salem">salem</option>
                  <option value="namakkal">namakkal</option>
                  <option value="madurai">madurai</option>
                  <option value="erode">erode</option>
                  <option value="coimbatore">coimbatore</option>
                  <option value="coimbatore">tiruppur</option>
                  <option value="trichy">trichy</option>
                  <option value="vellore">vellore</option>
                  <option value="viluppuram">viluppuram</option>
                  <option value="tirunelveli">tirunelveli</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="to" class="form-label">TO</label>
                <select class="form-control" id="to">
                  <option value="">Select drop-off station</option>
                  <option value="chennai">chennai</option>
                  <option value="salem">salem</option>
                  <option value="namakkal">namakkal</option>
                  <option value="madurai">madurai</option>
                  <option value="erode">erode</option>
                  <option value="coimbatore">coimbatore</option>
                  <option value="coimbatore">tiruppur</option>
                  <option value="trichy">trichy</option>
                  <option value="vellore">vellore</option>
                  <option value="viluppuram">viluppuram</option>
                  <option value="tirunelveli">tirunelveli</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" id="date" value="" min="" />
              </div>

              <div class="mb-3">
                <label for="first_name" class="form-label">First name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  value=""
                  placeholder="Enter first name"
                />
                <div class="invalid-feedback">invalid</div>
                <input type="hidden" id="UI1" />
              </div>
              <div class="mb-3">
                <label for="last_name" class="form-label">Last name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  value=""
                  placeholder="Enter last name"
                />
              </div>

              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  value=""
                  placeholder="Enter age"
                />
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-control" id="gender">
                  <option value="">Select gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="seat" class="form-label">Seat Preference</label>
                <select class="form-control" id="seat">
                  <option value="">Select seat preference</option>
                  <option value="side lower">side lower</option>
                  <option value="side upper">side upper</option>
                  <option value="lower">lower</option>
                  <option value="middle">middle</option>
                  <option value="upper">upper</option>
                </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-outline-danger" data-dismiss="modal">
              Cancel
            </button>
            <button
              class="btn btn-outline-success"
              id="btn-save"
              onclick="saveData()"
              data-dismiss="modal"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive container">
      <table class="table table-hover" id="myTable">
        <thead class="my-custom-thead">
          <tr>
            <!-- <th scope="col">user_id</th> -->
            <th scope="col">From</th>
            <th scope="col">To</th>
            <th scope="col">Date</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Seat Preference</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    </div><br><br>

    <footer style="background-color: #008ecf;" class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center text-md-start">
            <p class="mb-0" style="color:#ffffff">&copy; 2023 IRCTC RAIL. All rights reserved.</p>
          </div>
          <div class="col-md-6 text-center text-md-end">
            <ul class="list-inline mb-0">
              <li class="list-inline-item"><a href="#" style="color: #ffffff;">Privacy Policy</a></li>
              <li class="list-inline-item"><a href="#" style="color: #ffffff;">Terms of Use</a></li>
              <li class="list-inline-item"><a href="#" style="color: #ffffff;">Site Map</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
        
  <style>
    .a1{
        position: absolute;

        transform: translate(-50%,-80%);
        width: 10rem;
        height: 3rem;
        font-size: 1.5rem;
        color: #e8e8e8;
        background: linear-gradient(45deg, #d350db, teal, #d350db);
        border: none;
        border-radius: 10px;
        outline: none;
        background-size: 400% 400%;
        box-shadow: 0.5rem 0.5rem 0 lightcoral;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .a1:hover{
        animation: gradient 10s ease infinite;
        font-size: 1.7rem;
        box-shadow: 0.2rem 0.2rem 0 lightcoral;
    }

    @keyframes gradient{
        50%{
            background-position: 100% 0;
        }
    }

    .custom-navbar {
            background-color: #008ecf;
        }
        
    .my-custom-thead {
            background-color: #008ecf;
            color: #ffffff;
  }
  footer {
  position: absolute;
  bottom: 0;
  width: 100%;
}

</style>

</html>
